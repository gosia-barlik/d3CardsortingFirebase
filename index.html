    <div class="pink section">
      <h4 class="white-text center">Cardsorting</h4>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative">
      <p class="flow-text center"></p>
      <a class="btn-floating btn-large halfway-fab pink modal-trigger" href="#modal">

      </a>
    </div>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="pink-text center">Add New Item</h4>
        <form>
          <div class="input-field">
            <input type="text" id="name" placeholder="Item name" />
          </div>
          <div class="input-field">
            <input type="text" id="parent" placeholder="Parent node" />
          </div>
          <div class="input-field">
            <input type="text" id="department" placeholder="Department" />
          </div>
          <div class="input-field center">
            <button class="btn pink white-text">Add Item</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="container">
      <div class="canvas"></div>
    </div>
